name: Auto Pull Request on feat commit

on:
  push:
    branches-ignore:
      - main

jobs:
  auto_pr_develop:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and Test
        run: |
            mvn clean test
            mvn jacoco:report
      
      - name: Get Coverage Percentage
        id: get_coverage
        run: |
          # Obtenha a porcentagem de cobertura dos relatórios (ajuste o caminho conforme necessário)
          coverage=$(cat target/site/jacoco/index.html | grep -oP 'Total[^>]*>\K[^%]+')
          echo "Coverage: $coverage%"

      - name: Create PR if coverage is high
        if: ${{ steps.get_coverage.outputs.coverage >= 70 }}
        run: |
          git checkout -b coverage-pr
          git push origin coverage-pr
          
          # Crie o Pull Request usando a ação 'peter-evans/create-pull-request'
          uses: peter-evans/create-pull-request@v3
          with:
            token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
            commit-message: 'Auto PR for feat commit'
            title: 'Auto Pull Request'
            branch: master
          
          # Imprima a URL do PR criado
          echo "Pull Request URL: ${{ steps.get_coverage.outputs.pr-url }}"